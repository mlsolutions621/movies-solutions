<body>
  <div class="navbar">
    <img src="logo.png" alt="LOGO HERE" />
    <div class="nav-links">
      <a href="index.html">Home</a>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
    </div>
  </div>

  <div class="banner" id="banner">
    <h1 id="banner-title"></h1>
  </div>

  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <!-- ===== Modal: details + server + season/episode controls ===== -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" style="color: red;">&times;</span>

      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>

      <!-- Controls: server, season, episode -->
      <div class="modal-controls" style="display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:space-between;">
        <div style="display:flex; gap:10px; align-items:center; flex: 1 1 260px;">
          <label for="server" style="font-size:0.95rem;">Server:</label>
          <select id="server" onchange="changeServer()">
            <option value="vidsrc.cc">Vidsrc.cc</option>
            <option value="vidsrc.me">Vidsrc.me</option>
            <option value="player.videasy.net">Player.Videasy.net</option>
          </select>
        </div>

        <div style="display:flex; gap:10px; align-items:center; flex: 1 1 420px;">
        </div>
      </div>

      <div style="margin-top:12px;">
        <iframe id="modal-video" width="100%" height="420" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
  <!-- ===== end modal ===== -->

  <!-- Search modal -->
  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()" style="color: red;">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <!-- Footer (equal distribution) -->
  <footer class="footer">

    </div>
  </footer>
